[game_config]
word_count = 15 # How many words to be proposed in the game
word_length_min = 12 # Minimum length of words
word_length_max = 1000 # Maximum length of words
capitalized_words = 1 # If int, count of words of word_count to have capitalized letter in it. If float, percentage of words of word_count to have capitalized letter in it
capitalized_letters = 0.5 # If int, numbers of letters in each word to be capitalized. If float, percentage of letters in each word to be capitalized. if 'first', capitalizes only the first letter of the words to be capitalized.
punctuation = 1 # Same as above, int for count, float for percentage. 
punctuation_char = 9 # number of different punctuations used 
force_shift = 0 # Force to type the right shift of the keyboard
difficulty = 'Hard' # For hard mode, less common and longer words like 'hydrocharitaceous' are proposed. -1 is for top 10.000 most used 
n_games_banned_words = 100 # The words used in the past n games won't be proposed
train = true 
train_easy = false # true for this will proposed most optimal words to type fast and beat records
player_name = 'marc'